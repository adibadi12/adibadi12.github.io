<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background-wrapper">
        <header>
            <h1>Adrian Mathiassen</h1>
            <div id="login-register-dropdown">
                <button>
                    <span class="person-icon">ðŸ‘¤</span> <!-- Person Icon -->
                    Menu
                </button>
                <div class="dropdown-content">
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                    <a href="dashboard.html">Profile</a>
                </div>
            </div>
            <div class="navi">
                <nav>
                    <ul>
                        <li><a href="store.html">Shop</a></li>
                        <li><a href="about.html">About</a></li>

                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="#contact"> Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <main>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <button type="submit">Login</button>
        </form>
        <div id="responseMessage"></div>
    </main>
    <script>
        const form = document.getElementById('loginForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                if (response.ok) {
                    responseMessage.style.color = 'green';
                    responseMessage.textContent = 'Login successful! Redirecting to dashboard...';

                    // Save token in localStorage
                    localStorage.setItem('token', data.token);

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    responseMessage.style.color = 'red';
                    responseMessage.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                console.error('Error:', error);
                responseMessage.style.color = 'red';
                responseMessage.textContent = 'Failed to login. Please try again later.';
            }
        });
    </script>
</body>
</html>
